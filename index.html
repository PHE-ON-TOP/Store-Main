<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PHE Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: radial-gradient(circle, #179fc9 -125%, #000000 100%);
            user-select: none;
            transition: background 5s ease-in-out;
        }

        .split-container {
            text-align: center;
            pointer-events: auto;
        }

        .container {
            text-align: center;
        }

        p, ul {
            font-size: 25px;
            color: #179fc9;
            text-align: center;
            margin: 0 auto;
            padding: 0;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin: 10px 0;
        }

        a {
            color: #179fc9;
            text-decoration: none;
            transition: transform 0.3s ease, color 0.3s ease;
        }

        a:hover {
            color: #179fc9;
            text-decoration: none;
        }

        a:active {
            color: #585858;
        }

        .orange-link {
            color: rgba(255, 255, 255, 0.8);
        }

        .orange-link:hover {
            color: rgb(23, 159, 201, 0.8);
        }

        .large-link {
            font-size: 30px;
        }

        #countdown {
            font-size: 2rem;
            color: rgb(255, 255, 255);
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7);
            margin-top: 10px;
        }

        .coming-soon-text {
            font-size: 2.5rem;
            color: white;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7);
            margin-top: 20px;
        }

        .circle {
            position: absolute;
            border-radius: 50%;
            background: transparent;
            border: 8px solid #179fc9;
            transform: scale(0);
            animation: expandFade 0.5s ease-out forwards;
            pointer-events: none;
        }

        @keyframes expandFade {
            to {
                transform: scale(2);
                opacity: 0;
            }
        }

        .image-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 10px;
        }

        .content {
            background-color: rgba(255, 255, 255, 0.025);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(23, 159, 201, 0.8);
            max-width: 650px;
            width: 100%;
            box-sizing: border-box;
            text-align: center;
            display: none;
        }

        .welcome {
            text-align: center;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 35px;
            margin: 0;
            color: #179fc9;
        }

        h2 {
            font-size: 25px;
            margin: 0;
            color: #ffffff;
        }

        p, ul {
            font-size: 19px;
            text-align: center;
            margin: 0 auto;
            padding: 0;
        }

        .input-container {
            margin-top: 20px;
            text-align: center;
        }

        input[type="password"] {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #179fc9;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.1);
            color: #fff;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
            background-color: #179fc9;
            color: #fff;
            cursor: pointer;
        }

        button:hover {
            background-color: #117a8b;
        }
    </style>
</head>
<body>
    <div class="split-container">
        <div class="container">
            <img src="https://github.com/Sylraz-X/Pictures/blob/main/PHE%20New%20LOGO.png?raw=true" alt="PHE" style="display: block; margin: 0 auto; width: 100%; max-width: 175px;">
            <p>[ 22:30 ]</p>
            <div id="countdown"></div>
            <p>[ Community ]</p>
            <ul>
                <li><a href="https://discord.gg/phoomphat" onclick="fadeLink(this)" class="orange-link large-link">Discord</a></li>
            </ul>
        </div>
    </div>
    <div class="image-container">
        <div class="left">
            <img src="https://scontent.fkkc3-1.fna.fbcdn.net/v/t1.15752-9/462561545_754279986884591_4585995534913467484_n.jpg?_nc_cat=108&ccb=1-7&_nc_sid=9f807c&_nc_eui2=AeF5-bBymoQEVbMHsr-vzmOEudgYV2HHxtG52BhXYcfG0f4sGCSAfLbSN8VI_PbmebtB45HM7mH5ABA7Ilgb3wcJ&_nc_ohc=cm87OGNGUSkQ7kNvgHJmhDM&_nc_zt=23&_nc_ht=scontent.fkkc3-1.fna&oh=03_Q7cD1QHp5LznNtj3aoMxLip5MjXYms40H2wgfFq2u0AuJp5OjA&oe=6756EB6C" alt="PHE" style="display: block; margin: 1px auto; width: 100%; max-width: 150px; border-radius: 15px;">
        </div>
        <div class="right">
            <img src="https://github.com/PHE-ON-TOP/Pictures/blob/main/Relic1.png?raw=true" alt="PHE" style="display: block; margin: 1px auto; width: 100%; max-width: 150px; border-radius: 15px;">
        </div>
    </div>

    <div class="content" id="store-content">
        <h1>Roblox Username</h1>
        <h2>หากเข้าลิ้งค์ไม่ได้ให้แอดชื่อด้านล่างนี้มานะครับ</h2>
        <ul>
            <li><a href="https://www.roblox.com/users/37404383/profile" class="orange-link large-link">@butterking18 [ คลิก ]</a></li>
        </ul>

        <div class="input-container">
            <input type="password" id="password" placeholder="Enter password">
            <button onclick="checkPassword()">Submit</button>
        </div>
    </div>

    <script>
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });

        document.addEventListener('keydown', function(e) {
            if (e.key === 'F12' || (e.ctrlKey && e.shiftKey && e.key === 'I')) {
                e.preventDefault();
            }
        });

        document.addEventListener('mousedown', function(e) {
            if (e.button === 0) {
                e.preventDefault();
            }
        });
        const targetDate = new Date('November 9, 2024 22:30:00').getTime();

        const countdownInterval = setInterval(function() {
            const now = new Date().getTime();
            const distance = targetDate - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("countdown").innerHTML = 
                days + " d " + hours + " h " + minutes + " m " + seconds + " s ";

            if (distance < 0) {
                clearInterval(countdownInterval);
                document.getElementById("countdown").innerHTML = "Pls wait..";
                setTimeout(function() {
                    document.querySelector('.image-container').style.display = 'none';
                    document.querySelector('.split-container').style.display = 'none';
                    document.getElementById("store-content").style.display = "block";
                }, 500);
            }
        }, 1000);

        function checkPassword() {
            const password = document.getElementById('password').value;
            const correctPassword = "ฝาก +1 ให้ผมด้วยนะครับทุกคน";

            if (password === correctPassword) {
                window.location.href = "https://www.roblox.com/share?code=f17f01cae2143d48bf8fa8d6e5984659&type=Server";
            } else {
                alert("Incorrect password. Please try again.");
            }
        }

        function fadeLink(link) {
            link.style.transition = "color 0.3s ease";
            link.style.color = "#ffcc00";
            setTimeout(function() {
                link.style.color = "#179fc9";
            }, 300);
        }

        document.addEventListener('click', (event) => {
            const circle = document.createElement('div');
            circle.className = 'circle';
            document.body.appendChild(circle);
            const size = Math.random() * 50 + 50;
            circle.style.width = size + 'px';
            circle.style.height = size + 'px';
            circle.style.left = event.pageX - size / 2 + 'px';
            circle.style.top = event.pageY - size / 2 + 'px';
            setTimeout(() => {
                document.body.removeChild(circle);
            }, 500);
        });
    </script>
</body>
</html>
