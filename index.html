<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown !</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: radial-gradient(circle, #179fc9 -125%, #000000 100%);
            user-select: none;
            pointer-events: none;
            transition: background 5s ease-in-out;
        }

        .split-container {
            text-align: center;
            pointer-events: auto;
        }

        .container {
            text-align: center;
        }

        p, ul {
            font-size: 25px;
            color: #179fc9;
            text-align: center;
            margin: 0 auto;
            padding: 0;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin: 10px 0;
        }

        a {
            color: #179fc9;
            text-decoration: none;
            transition: transform 0.3s ease, color 0.3s ease;
        }

        a:hover {
            color: #179fc9;
            text-decoration: none;
        }

        a:active {
            color: #585858;
        }

        .orange-link {
            color: rgba(255, 255, 255, 0.8);
        }

        .orange-link:hover {
            color: rgb(23, 159, 201, 0.8);
        }

        .large-link {
            font-size: 30px;
        }

        #countdown {
            font-size: 2rem;
            color: rgb(255, 255, 255);
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7);
            margin-top: 10px;
        }

        .coming-soon-text {
            font-size: 2.5rem;
            color: white;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7);
            margin-top: 20px;
        }

        .circle {
            position: absolute;
            border-radius: 50%;
            background: transparent;
            border: 8px solid #179fc9;
            transform: scale(0);
            animation: expandFade 0.5s ease-out forwards;
            pointer-events: none;
        }

        @keyframes expandFade {
            to {
                transform: scale(2);
                opacity: 0;
            }
        }

        .image-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="split-container">
        <div class="container">
            <img src="https://github.com/Sylraz-X/Pictures/blob/main/PHE%20New%20LOGO.png?raw=true" alt="PHE" style="display: block; margin: 0 auto; width: 100%; max-width: 175px;">
            <p>[ 20:30 ]</p>
            <div id="countdown"></div>
            <p>[ Community ]</p>
            <ul>
                <li><a href="https://discord.gg/phoomphat" onclick="fadeLink(this)" class="orange-link large-link">Discord</a></li>
            </ul>
        </div>
    </div>
    <div class="image-container">
        <div class="left">
            <img src="https://github.com/PHE-ON-TOP/Pictures/blob/main/Aurora.png?raw=true" alt="PHE" style="display: block; margin: 20px auto; width: 100%; max-width: 175px; border-radius: 15px;">
        </div>
        <div class="right">
            <img src="https://github.com/PHE-ON-TOP/Pictures/blob/main/Aurora.png?raw=true" alt="PHE" style="display: block; margin: 20px auto; width: 100%; max-width: 175px; border-radius: 15px;">
        </div>
    </div>

    <script>
        const targetDate = new Date('November 9, 2024 20:30:00').getTime();

        const countdownInterval = setInterval(function() {
            const now = new Date().getTime();
            const distance = targetDate - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("countdown").innerHTML = 
                days + " d " + hours + " h " + minutes + " m " + seconds + " s ";

            if (distance < 0) {
                clearInterval(countdownInterval);
                document.getElementById("countdown").innerHTML = "Pls wait..";
                setTimeout(function() {
                    window.location.href = "https://main-store.vercel.app/";
                }, 500);
            }
        }, 1000);

        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });

        document.addEventListener('keydown', function(e) {
            if (e.key === 'F12' || (e.ctrlKey && e.shiftKey && e.key === 'I')) {
                e.preventDefault();
            }
        });

        document.addEventListener('mousedown', function(e) {
            if (e.button === 0) {
                e.preventDefault();
            }
        });

        document.addEventListener('click', (event) => {
            const circle = document.createElement('div');
            circle.className = 'circle';
            document.body.appendChild(circle);
            const size = Math.random() * 50 + 50;
            circle.style.width = size + 'px';
            circle.style.height = size + 'px';
            circle.style.left = event.pageX - size / 2 + 'px';
            circle.style.top = event.pageY - size / 2 + 'px';
            setTimeout(() => {
                document.body.removeChild(circle);
            }, 500);
        });

        function fadeLink(link) {
            link.classList.add('clicked');
        }
    </script>
</body>
</html>
